<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/JSL Logo.png" type="afbeelding/icoontype">
    <title>JSL3</title>
</head>
<body>

<!-- Load JSL library -->
<SCRIPT src="http://jsl3.codemax.net/lorem.js"></SCRIPT>
<SCRIPT src="http://jsl3.codemax.net/jsl3.1.js"></SCRIPT>

<script type="module" defer>
    import {DEFHEADER} from "./header-footer.js";
    const jslHashChange=jsl.eventSource();

    window.addEventListener('hashchange',(e)=>{
        jslHashChange(location.hash.substr(1))
    });

    'body'.jsl.eof = [ 
        DEFHEADER(BUTTON('XXXXXX')),
        jsl = DIV({class: 'main-content'},
        IMG({src: './images/jsl3-logo.png', alt: 'Logo', class: 'logo'}),
        DIV({class: 'button-container'},
            BUTTON({class: 'btn-primary', onclick: "window.location.href='docs.html'"}, 'Learn JSL',), 
            BUTTON({class: 'btn-secondary', onclick: "window.location.href='docs.html'"}, 'Why JSL?')
        )
    ),
        FOOTER({class: 'footer'},
            P('Â© 2020 Ambianti B.V.'),
            A({href: 'https://github.com'}, IMG({src: './images/github.png', alt: 'GitHub'})),
            A({href: 'https://twitter.com'}, IMG({src: './images/twitter.png', alt: 'Twitter'})),
            A({href: 'https://linkedin.com'}, IMG({src: './images/linkedin.png', alt: 'LinkedIn'}))
        )
    ];
</script>

    }
