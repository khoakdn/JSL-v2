<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSL Documentation</title>
\</head>
<body>

<!-- Load JSL library if needed -->
<SCRIPT src="http://jsl3.codemax.net/lorem.js"></SCRIPT>
<SCRIPT src="http://jsl3.codemax.net/jsl3.1.js"></SCRIPT>

<script type="module" defer>
    import {DEFHEADER} from "./header-footer.js";
    const jslHashChange=jsl.eventSource();
    window.addEventListener('hashchange',(e)=>{
        jslHashChange(location.hash.substr(1))
    });

    'body'.jsl.eof = [ 
        DEFHEADER(BUTTON('XXXXXX')),
        MENU(
            jsl.sinkFor(fetch("topics/topics.json").then(res=>res.json()),
                (source,error,topics)=>
                jsl.forEach(topics,(topic,lib)=>LI(
                    A({href:'#'+lib},topic.title)
                ))      
            )
        ),
        ARTICLE(
            jsl.sinkFor(jslHashChange,null,(source,topicid="intro.js")=>
                jsl.sinkFor(import('./topics/'+topicid),(source,error,module)=>module.TOPIC())
            )
        ),
        FOOTER({class: 'footer'},
            P('Â© 2024 JSL'),
            A({href: 'https://github.com'}, IMG({src: 'github-icon.png', alt: 'GitHub'})),
            A({href: 'https://twitter.com'}, IMG({src: 'twitter-icon.png', alt: 'Twitter'})),
            A({href: 'https://linkedin.com'}, IMG({src: 'linkedin-icon.png', alt: 'LinkedIn'}))
        )
    ];
</script>

<style>
    /* Basic page layout and styling */
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        color: #333;
    }

    .navbar {
        background-color: #333;
        padding: 1em;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar h1 {
        margin: 0;
        font-size: 1.5em;
    }

    .navbar input {
        padding: 0.5em;
        margin-right: 0.5em;
    }
    
    .sidebar {
        width: 250px;
        background-color: #f4f4f9;
        padding: 1em;
        border-right: 1px solid #ddd;
        box-sizing: border-box;
    }

    .sidebar h2 {
        font-size: 1.5em;
        margin-bottom: 0.5em;
        color: #333;
    }

    .sidebar a {
        display: block;
        color: #333;
        padding: 0.5em 0;
        text-decoration: none;
        font-weight: bold;
    }

    .sidebar a:hover {
        color: #007bff;
    }

    .content {
        flex: 1;
        padding: 2em;
        overflow-y: auto;
    }

    .content h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
    }

    .content h2 {
        margin-top: 1.5em;
        color: #007bff;
    }

    .example {
        background-color: #f9f9f9;
        padding: 1em;
        margin: 1em 0;
        border-left: 4px solid #007bff;
        font-family: monospace;
    }

        /* Footer styling */
        .footer {
        background-color: white;
        color: #708090;
        text-align: center;
        padding: 1em;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .footer a {
        color: #708090;
        margin: 0 10px;
        text-decoration: none;
    }
        
    .footer a:hover {
        color: #ED1E79;
    }
</style>
</body>
</html>
